<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統維護通知</title>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-orange: #ff9d00;
            --bg-color: #0a0e14;
            --border-color: #1a2635;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100-vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            border: 2px solid var(--border-color);
            background: rgba(16, 24, 39, 0.8);
            padding: 25px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        /* 裝飾角落 */
        .container::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px;
            width: 20px; height: 20px;
            border-top: 3px solid var(--neon-blue);
            border-left: 3px solid var(--neon-blue);
        }

        h2 {
            color: var(--neon-blue);
            font-size: 1.2rem;
            margin-top: 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            text-align: center;
        }

        .status-bar-container {
            margin: 20px 0;
        }

        .status-text {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .progress-bg {
            background: #1e293b;
            height: 25px;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #334155;
        }

        .progress-fill {
            background: linear-gradient(90deg, #008cff, var(--neon-blue));
            width: 99%;
            height: 100%;
            box-shadow: 0 0 10px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        .alert-box {
            background: rgba(255, 157, 0, 0.1);
            border-left: 4px solid var(--neon-orange);
            padding: 15px;
            margin: 20px 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .alert-title {
            color: var(--neon-orange);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .info-grid {
            background: rgba(0, 242, 255, 0.05);
            padding: 15px;
            border: 1px solid rgba(0, 242, 255, 0.2);
            font-size: 0.9rem;
        }

        .info-item {
            margin: 5px 0;
            color: #cbd5e1;
        }

        .info-item span {
            color: var(--neon-blue);
        }

        .action-btn {
            display: block;
            width: 100%;
            background: transparent;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px;
            margin-top: 25px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            cursor: pointer;
            letter-spacing: 2px;
        }

        .action-btn:hover {
            background: var(--neon-blue);
            color: black;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>【 維護系統：更新通知 】</h2>
    
    <div class="status-bar-container">
        <div class="status-text">
            <span>系統核對進度</span>
            <span>99%</span>
        </div>
        <div class="progress-bg">
            <div class="progress-fill"></div>
        </div>
    </div>

    <div class="alert-box">
        <div class="alert-title">⚠️ 偵測到關鍵組件（肺部能量）短缺</div>
        需投入 <strong>135 街口幣</strong> 進行驅動程式更新。驗證成功後，系統將跳過『拖延期』，進入『高效運轉期』。
    </div>

    <div class="info-grid">
        <div class="info-item">目的：<span>能量補給（菸）</span></div>
        <div class="info-item">狀態：<span>待撥款</span></div>
        <div class="info-item">街口帳號：<span>904717007</span></div>
    </div>

    <a href="jkopay://transfer?account=904717007" class="action-btn">
        授權撥款 並 執行更新
    </a>
</div>

</body>
</html>
